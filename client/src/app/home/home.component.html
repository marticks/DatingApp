<div class="container mt5">
    <div *ngIf="!registerMode"  style="text-align: center;">
        <h1>Find Your Match!</h1>
        <p class="lead">Come on in to view your matches!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2"(click)="registerToggle()" >Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!--para pasar el input a un componente hijo se usa [] para recibir data de tu hijo se usa ()
                <app-register  [usersFromHomeComponent]= "users"  (cancelRegister) ="cancelRegisterMode($event)" ></app-register>-->
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
